<ion-header>
  <ion-navbar hideBackButton>
    <ion-title class="title">
      Dados Bancarios
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <ion-refresher (ionRefresh)="doRefresh($event)"></ion-refresher>
  <ion-item id="header" no-lines></ion-item>
  <ion-item id="item" no-lines *ngFor="let conta of listaContas">
    <h2>{{conta.desc}}</h2>
    <p>Conta: {{conta.numero}}<br>
      Agencia: {{conta.agencia}}<br></p>
      <p item-end id="saldo"><strong>{{conta.saldo}}R$</strong></p>
  </ion-item>



</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-item class="footer" no-lines>
      <h2 class="total" id="titulo"><strong>Saldo final:</strong></h2>
      <h2 item-end class="total" id="valor"><strong>{{total.totalSaldo}}R$</strong></h2>
    </ion-item>
  </ion-toolbar>
</ion-footer>
