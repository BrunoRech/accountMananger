<ion-content padding>

  <ion-refresher (ionRefresh)="doRefresh($event)"></ion-refresher>

  <h2 style="text-align:center;">Dados Bancarios</h2>
  <div class="conta">
    <ion-list>
      <ion-item>
        <h2 id="desc">{{conta.desc}}</h2>
        <p id="desc">Conta: {{conta.numero}}<br>
          Agencia: {{conta.agencia}}<br></p>
        <p item-end class="saldo" id="positivo"><strong>{{conta.saldo}}R$</strong></p>
      </ion-item>
      <ion-item>



        <!--So coloquei essas abaixo para teste -->
        <h2 id="desc">Itau e um nome muito grande para caber na tela</h2>
        <p>Conta: 24422-3<br>
          Agencia: 42212-12<br></p>
        <p item-end class="saldo" id="positivo"><strong>50.000R$</strong></p>
      </ion-item>
      <ion-item>
        <h2>Bradesco</h2>
        <p>Conta: 28271-1<br>
          Agencia: 67262-90<br></p>
        <p item-end class="saldo" id="negativo"><strong>-5.000R$</strong></p>
      </ion-item>



      <!--Fora do loop-->
      <ion-item>
        <h2 class="total" id="titulo"><strong>TOTAL:</strong></h2>
        <h2 item-end class="total" id="valor"><strong>{{total.totalSaldo}}R$</strong></h2>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
