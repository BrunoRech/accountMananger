
<ion-header>

  <ion-navbar>
    <ion-title style="text-align:center;">Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list class="list">

    <ion-item id="user">
      <ion-input type="text" placeholder="Usuario"></ion-input>
    </ion-item>
  
    <ion-item id="password">
      <ion-input type="password" placeholder="Senha"></ion-input>
    </ion-item>
     </ion-list>

    <ion-item class="button">
      <button ion-button round (click)="validate()" id="login">Entrar</button>
    </ion-item>

</ion-content>
