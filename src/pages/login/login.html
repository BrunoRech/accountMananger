<ion-header>

  <ion-navbar>
    <ion-title style="text-align:center;">Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="div">
  <ion-list class="list">
    <ion-item>
      <ion-input  [(ngModel)]="usuario" type="text" placeholder="Usuario"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input [(ngModel)]="senha" type="password" placeholder="Senha"></ion-input>
    </ion-item>

    <ion-item class="button">
      <button ion-button round (click)="validate(usuario,senha)" id="login">Entrar</button>
    </ion-item>
  </ion-list>
</ion-content>
